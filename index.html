<ul>
<li>支持拖拽图片上传</li>
<li>支持快捷键上传剪贴板里第一张图片</li>
<li>Windows 和 macOS 支持右键图片文件通过菜单上传 (v2.1.0+)</li>
<li>上传图片后自动复制链接到剪贴板</li>
<li>支持自定义复制到剪贴板的链接格式</li>
<li>支持修改快捷键，默认快速上传快捷键：<code>command+shift+p</code>（macOS）| <code>control+shift+p</code>（Windows\Linux)</li>
<li>支持插件系统，已有插件支持 Gitee、青云等第三方图床</li>
</ul>
<hr>
<p>腾讯云COS：对象存储（Cloud Object Storage，COS）是由腾讯云推出的无目录层次结构、无数据格式限制，可容纳海量数据且支持 HTTP/HTTPS 协议访问的分布式存储服务。腾讯云 COS 的存储桶空间无容量上限，无需分区管理，适用于 CDN 数据分发、数据万象处理或大数据计算与分析的数据湖等多种场景。并且双十一第一年只要1元钱</p>
<h2 id="制作方法"><a href="#制作方法" class="headerlink" title="制作方法"></a>制作方法</h2><ol>
<li>在github下载PicGo最新最热的.exe版本文件，安装；</li>
<li>使用自己的腾讯云账号，开通一个便宜的COS，官网提供了非常友好的新手引导服务，可根据引导快捷开通和使用存储服务；</li>
<li><p>创建存储桶。按需要填写各项即可，需要注意的地方是访问权限的选择，默认是 <strong>私有读写，适合存储隐私机密文件</strong> ；这里选择了 <strong>公有读私有写</strong> ，因为这个存储桶主要是做图床服务，用来 <strong>存储图片，并能对外提供公开访问</strong> ；</p>
</li>
<li><p>然后一直点下一步，创建即可。高级设置咱用不着，也可自己酌情选择；</p>
</li>
<li>创建成功后，来到存储桶列表，记录下 <strong>存储桶的名称</strong> ，和<strong>所属地域的代号</strong>；</li>
<li>创建API密钥，点自己右上角头像，进入 【访问管理)】 - 【访问秘钥】 - 【API 秘钥管理】（<a target="_blank" rel="noopener" href="https://console.cloud.tencent.com/cam/capi">点此访问</a>），会提示是否使用子账号管理，可根据实际需要进行选择，这里我们 <strong>直接使用主账号进行创建</strong> ；</li>
<li>创建成功，将  <strong>APPID</strong> ， <strong>SecretId</strong> ，<strong>SecretKey</strong> 保存下来，非常重要，谨防外泄。</li>
<li>配置 PicGo 图床服务，打开安装好的 PicGo 客户端，进入【图床设置】 - 【腾讯云 COS】，将上面保存的内容填写到配置中。</li>
<li>完成，现在可以上传图片了，链接格式URL就可以在自己的markdown里面插入图片。</li>
</ol>
<p>教程结束，快来自己做一个图床吧。PS：第二年图床就要80块一年了，而且最好不要上传太大的东西,另外上传文件也需要流量，一天一分钱的样子。</p>
